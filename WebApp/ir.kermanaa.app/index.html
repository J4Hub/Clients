<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>config.json deprecated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        .deprecated-label {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 100px;
            padding: 12px 28px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 24px -8px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }

        .deprecated-label:hover {
            border-color: rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.03);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff3b3b;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 rgba(255, 59, 59, 0.4);
        }

        .text {
            color: #9a9a9a;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            background: linear-gradient(
                90deg,
                #9a9a9a 0%,
                #9a9a9a 40%,
                #ffffff 50%,
                #9a9a9a 60%,
                #9a9a9a 100%
            );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3.5s infinite linear;
        }

        .text .highlight {
            font-weight: 500;
            background: linear-gradient(
                90deg,
                #e0e0e0 0%,
                #e0e0e0 40%,
                #ffffff 50%,
                #e0e0e0 60%,
                #e0e0e0 100%
            );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .url {
            color: #4a9eff;
            background: rgba(74, 158, 255, 0.05);
            padding: 4px 12px;
            border-radius: 40px;
            font-size: 0.85rem;
            font-family: 'SF Mono', 'Fira Code', monospace;
            margin-left: 4px;
            border: 1px solid rgba(74, 158, 255, 0.1);
            transition: all 0.2s ease;
            display: inline-block;
        }

        .url:hover {
            background: rgba(74, 158, 255, 0.1);
            border-color: rgba(74, 158, 255, 0.2);
        }

        .url a {
            color: #4a9eff;
            text-decoration: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(255, 59, 59, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 59, 0); }
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body>
    <div class="deprecated-label">
        <span class="dot"></span>
        <span class="text">
            <span class="highlight">config.json</span> is deprecated â†’
        </span>
        <span class="url">
            <a href="https://kermanaa.ir/app/config.json" target="_blank" rel="noopener">kermanaa.ir/app/config.json</a>
        </span>
    </div>
</body>
</html>
